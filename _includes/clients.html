<section id="clients">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading">Clients</h1>
                <h3 class="section-subheading text-muted">Customer is King</h3>
            </div>
        </div>
        <div class="row">
            <div class="client_logo-carousel">
                {% for image in site.static_files %}
                {% if image.path contains 'client_logos/' %}
                <div class="slide slide--has-caption slick-slide">
                    <img data-lazy="{{ site.baseurl }}{{ image.path }}" alt="image" height="30"/>
                    {% assign substr = image.path | split: '.' %}
                    <div class="slide__caption">{{ substr[0] | split: '/client_logos/' }}</div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
