<!-- Gallery Section -->
<section id="gallery" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading">Gallery</h1>
                <h3 class="section-subheading text-muted">Picture Perfect</h3>
            </div>
        </div>
    <div class="row">
    <div class="gallery-carousel">
        {% for image in site.static_files %}
            {% if image.path contains 'gallery/' %}
                <div class="slide slide--has-caption slick-slide">
                    <img data-lazy="{{ site.baseurl }}{{ image.path }}" alt="image" />
                    {% assign substr = image.path | split: '.' %}
                    <div class="slide__caption">{{ substr[0] | split: '/gallery/' }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    </div>
    </div>
</section>
