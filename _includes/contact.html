<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading">Get in touch</h1>
                <h3 class="section-subheading text-muted contact-subheading">Just a ping away!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="col-xs-2"><i class="fa fa-phone fa-2x contact-icon"></i></div>
                <div class="col-xs-8">
                    <div class="row"><strong>Call us at</strong></div>
                    <br>
                    <div class="row">+91-9841716446</div>
                    <br>
                    <div class="row">+91-9962043237</div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="col-xs-2"><i class="fa fa-envelope fa-2x contact-icon"></i></div>
                <div class="col-xs-8">
                    <div class="row"><strong>Send us an email at</strong></div>
                    <br>
                    <div class="row">guru@isoauditguru.com</div>
                    <br>
                    <div class="row">balaji.rajaraman@gmail.com</div>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <form name="contactForm" id="contactForm" action="https://formspree.io/{{site.email}}" method="POST">
                <input type="hidden" name="_next" value="https://isoaditguru.io" />
                <input type="hidden" name="_subject" value="Sent from github page" />
                <input type="hidden" name="_language" value="en" />
                <div class="row">
                    <div class="col-sm-6 contact-details">

                        <!-- <br>
                                            <br> -->
                        <div class="control-group form-group">
                            <input type="text" class="form-control" placeholder="Name *" id="name" required name="name"
                                data-validation-required-message="Please enter your Name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="number" class="form-control" placeholder="Contact Number *" id="contact_number"
                                required name="contact_number"
                                data-validation-required-message="Please enter your contact number.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="text" class="form-control" placeholder="Company Name *" id="company_name"
                                required name="company_name"
                                data-validation-required-message="Please enter the name of your company.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="email" class="form-control" placeholder="Email Address *" id="email" required
                                name="_replyto" data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <!-- <br><br> -->
                    <div class="col-sm-6 text-center">
                        <div class="control-group form-group">
                            <textarea class="form-control" placeholder="Message *" id="message" required name="message"
                                data-validation-required-message="Please let me know how I can help you."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="clearfix"></div>
                        <div id="success"></div>
                        <button id="sendMessageButton" type="submit" class="btn btn-xl submit-button">Send
                            Message</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading text-muted contact-subheading">View our listing at <a href="https://www.standardstalk.com/listings/isoauditguru.html" style="">www.standardstalk.com</a></h3>
            </div>
        </div>
    </div>
</section>
