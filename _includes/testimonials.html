<!-- Testimonials Section -->
    <section id="testimonials">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">Testimonials</h1>
                    <h3 class="section-subheading text-muted">The proof of the pudding</h3>
                </div>
            </div>
            <div class="row textrow">
                {% for testimonial in site.testimonials %}
                <div class="col-12 mb-2">
                    <div class="testimonials-summary">
                        <div class="testimonials-meta">
                            <p class="testimonials-title">{{ testimonial.title }}</p>
                            <p class="testimonials-name">{{ testimonial.name }}</p>
                            <p class="testimonials-jobtitle">{{ testimonial.jobtitle }}</p>
                        </div>
                        <div class="testimonials-content"> {{ testimonial.content }} </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
