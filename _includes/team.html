<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Team</h2>
                    <h3 class="section-subheading text-muted">Do we need a subheading?</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-2 col-sm-offset-5">
                    <div class="team-member">
                        <img src="img/{{ site.member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ site.member.name }}</h4>
                        <p class="text-muted">{{ site.member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in site.member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fab fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>                
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-justify">
                    <p class="large text-muted">{{ site.member.description | markdownify }}</p>
                </div>
            </div>
        </div>
    </section>
