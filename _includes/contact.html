<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">Get in touch</h1>
                    <h3 class="section-subheading text-muted">Do we need a subheading? Do this that and get this that.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="contactForm" id="contactForm" action="https://formspree.io/{{site.email}}" method="POST">
                      <input type="hidden" name="_next" value="https://isaaditguru.io" />
                      <input type="hidden" name="_subject" value="Sent from github page" />
                      <input type="hidden" name="_language" value="en" />
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" id="name" required name="name" data-validation-required-message="Please enter your First Name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Email Address *" id="email" required name="_replyto" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Do we need a placeholder message here? *" id="message" required name="message" data-validation-required-message="Please let me know how I can help you."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            
                            <br>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
